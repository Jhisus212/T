<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .image {
            width: 200px;
            height: auto;
        }
        .stickers {
            margin-top: 20px;
        }
        .sticker {
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">¡¡Hola!! Solange, te invito a salir por unos helados.</p>
        <img class="image" src="https://www.pngall.com/wp-content/uploads/2016/05/Ice-Cream-Download-PNG.png" alt="Helados">
        <div class="stickers">
            <img class="sticker" src="https://www.pngall.com/wp-content/uploads/4/Cute-Panda-PNG-Free-Download.png" alt="Panda">
            <img class="sticker" src="https://www.pngall.com/wp-content/uploads/2016/06/Cat-Free-Download-PNG.png" alt="Gato">
            <img class="sticker" src="https://www.pngall.com/wp-content/uploads/4/Cute-Dog-PNG-Image.png" alt="Perro">
        </div>
    </div>
</body>
</html>
